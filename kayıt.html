<!DOCTYPE html>
<html>
  <head>
    <title>KAYIT OL SAYFASI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/kayıt.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
  <div class="bg-image"></div>
    <div class="container">
      <h1>Kayıt Ol</h1>
        <div class="form-control">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-control">
          <label for="email">E-Posta Adresi</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-control">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-control">
          <label for="No">Tel No</label>
          <input type="text" id="No" name="No" required />
        </div>
        <div class="form-control">
          <label for="name1">İş Yeri Adı</label>
          <input type="text" id="name1" name="name1" required />
        </div>
        <button type="submit" class="btn" id="send">Kayıt Ol</button>
    </div>
  </body>
  <script src="JavaScript/kayit.js"></script>
</html>
