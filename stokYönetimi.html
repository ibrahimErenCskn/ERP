<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="Css/yonetim.css">
    <meta charset="UTF-8">
    <title>Stok Yönetimi</title>
</head>
<body>
    <h1>Stok Yönetimi</h1>
    
        <label for="urunAdi">Ürün Adı:</label>
        <input type="text" id="urunAdi" name="urunAdi"><br><br>
        
        <label for="stokMiktari">Stok Miktarı:</label>
        <input type="number" id="stokMiktari" name="stokMiktari"><br><br>
        
        <label for="minimumStokMiktari">Minimum Stok Miktarı:</label>
        <input type="number" id="minimumStokMiktari" name="minimumStokMiktari"><br><br>
        
        <label for="maximumStokMiktari">Maksimum Stok Miktarı:</label>
        <input type="number" id="maximumStokMiktari" name="maximumStokMiktari"><br><br>
        
        <input type="button" value="Stok Ekle" id="send">

        <input type="text" id="removeid" placeholder="Silinecek Verinin Ürünadı">
        <input type="button" value="Sil" id="remove">
    

    <table id="stok-Yonetim">
        <thead>
          <tr>
            <th>Ürün Adı</th>
            <th>Stok Miktarı</th>
            <th>Minimum Stok Miktarı</th>
            <th>Maksimum Stok Miktarı</th>
          </tr>
        </thead>
        <tbody>
          <!-- Nakit akışı hesaplamaları burada gösterilecek -->
        </tbody>
    </table> 
  </body>
  <script src="JavaScript/stok.js"></script>
</html>
