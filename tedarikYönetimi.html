<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <meta charset="UTF-8">
    <title>Tedarik Zinciri Yönetimi</title>
    <style>
        /* CSS kodlarını buraya ekleyebilirsiniz */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
            display: inline-block;
        }
        
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            width: 250px;
        }
        
        input[type="button"] {
            background-color: #00377b;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="button"]:hover {
            background-color: #00377b;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        thead th {
            background-color: #00377b;
            color: white;
            text-align: left;
            padding: 8px;
            font-size: 16px;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tbody td {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Tedarik Zinciri Yönetimi</h1>
    
        <label for="urunAdi">Ürün Adı:</label>
        <input type="text" id="urunAdi" name="urunAdi"><br><br>
        
        <label for="tedarikci">Tedarikçi:</label>
        <input type="text" id="tedarikci" name="tedarikci"><br><br>
        
        <label for="miktar">Miktar:</label>
        <input type="number" id="miktar" name="miktar"><br><br>
        
        <label for="teslimTarihi">Teslim Tarihi:</label>
        <input type="date" id="teslimTarihi" name="teslimTarihi"><br><br>
        
        <input type="button" value="Tedarik Ekle" id="send">
    
    <table id="tedarikY">
        <thead>
          <tr>
            <th>Ürün</th>
            <th>Tedarikçi</th>
            <th>Miktar</th>
            <th>Teslim Tarihi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Nakit akışı hesaplamaları burada gösterilecek -->
        </tbody>
    </table> 
<script src="JavaScript/tedarik.js"></script>
</body>
</html>
