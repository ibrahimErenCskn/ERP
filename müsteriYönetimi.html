<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Yönetimi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="Css/musteriYonetim.css">
</head>
<body>
    <h1>Müşteri Yönetimi</h1>
    
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad"><br><br>
        
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad"><br><br>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon"><br><br>
        
        <input type="button" value="Müşteriyi Kaydet" id="send">

        <input type="text" id="removeid" placeholder="Silinecek Müşterini Adı">
        <input type="button" value="Sil" id="remove">
    
        <table id="musteriYonetim">
            <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Eposta</th>
                <th>Telefon</th>
            </tr>
            </thead>
            <tbody>
            <!-- Nakit akışı hesaplamaları burada gösterilecek -->
            </tbody>
        </table> 
    <script src="JavaScript/musteriYonetim.js"></script>
</body>
</html>
