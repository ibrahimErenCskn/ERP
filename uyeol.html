<!DOCTYPE html>
<html>
<head>
	<title>Üye Ol</title>
	<link rel="stylesheet" type="text/css" href="uyol.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><span class="highlight">İşletme</span> Yönetim Sistemleri</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Anasayfa</a></li>
					<li><a href="#">Hakkımızda</a></li>
					<li><a href="#">İletişim</a></li>
					<li class="current"><a href="register.html">Üye Ol</a></li>
					<li><a href="login.html">Giriş Yap</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="register">
		<div class="container">
			<h1>Üye Ol</h1>
			<form>
				<div>
					<label for="name">Adınız:</label>
					<input type="text" id="name" name="name" placeholder="Adınızı Girin">
				</div>
				<div>
					<label for="surname">Soyadınız:</label>
					<input type="text" id="surname" name="surname" placeholder="Soyadınızı Girin">
				</div>
				<div>
					<label for="email">E-Posta Adresiniz:</label>
					<input type="email" id="email" name="email" placeholder="E-Posta Adresinizi Girin">
				</div>
				<div>
					<label for="password">Şifreniz:</label>
					<input type="password" id="password" name="password" placeholder="Şifrenizi Girin">
				</div>
				<div>
					<label for="password-confirm">Şifrenizi Onaylayın:</label>
					<input type="password" id="password-confirm" name="password-confirm" placeholder="Şifrenizi Onaylayın">
				</div>
				<button type="submit">Üye Ol</button>
			</form>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>&copy; 2023 İşletme Yönetim Sistemleri</p>
		</div>
	</footer>

</body>
</html>
