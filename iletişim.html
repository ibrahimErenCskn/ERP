<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://smtpjs.com/v3/smtp.js"></script>  
  <link rel="stylesheet" type="text/css" href="Css/iletişim.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
</head>
<body>
  <section class="contact">
    <div class="contact-container">
      <div class="contact-form">
        <h2>İletişim Formu</h2>
          <div class="form-group">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">E-posta Adresiniz</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Konu</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" id="send" class="button">Gönder</button>
      </div>
      <div class="contact-info">
        <h2>Bize Ulaşın</h2>
        <p>Aşağıdaki bilgileri kullanarak bizimle iletişime geçebilirsiniz.</p>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i>Adres: İstanbul, Türkiye</li>
          <li><i class="fas fa-envelope"></i>E-posta: smtpcevapver@gmail.com</li>
          <li><i class="fas fa-phone"></i>Telefon: +90 123 456 78 90</li>
        </ul>
        <div class="social-media">
              <a href="https://www.facebook.com"><img src="img/facebook.png" alt="Facebook"></a>
              <a href="https://www.twitter.com"><img src="img/twitter.png" alt="Twitter"></a>
              <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Instagram"></a>
      </div>
      
  </section>
  <script src="JavaScript/iletisimMailYolla.js"></script>
</body>
</html>
